<div class="container mt-4">
  <div class="card shadow-lg rounded">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h4 class="mb-0"><i class="fas fa-user-edit"></i> Update User</h4>
      <a routerLink="/users" class="btn btn-success btn-sm">
        <i class="fas fa-arrow-circle-left"></i> Volver
      </a>
    </div>

    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name<span class="requiredStar">*</span></label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName" />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name<span class="requiredStar">*</span></label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName" />
        </div>

        <div class="mb-3">
          <label for="rut" class="form-label">RUT<span class="requiredStar">*</span></label>
          <input id="rut" type="text" class="form-control" formControlName="rut" />
        </div>

        <div class="mb-3">
          <label for="dv" class="form-label">DV<span class="requiredStar">*</span></label>
          <input id="dv" type="text" class="form-control" formControlName="dv" />
        </div>

        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date<span class="requiredStar">*</span></label>
          <input id="birthDate" type="date" class="form-control" formControlName="birthDate" />
        </div>

        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email<span class="requiredStar">*</span></label>
          <input id="emailAddress" type="email" class="form-control" formControlName="emailAddress" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password<span class="requiredStar">*</span></label>
          <input id="password" type="password" class="form-control" formControlName="password" />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
            <i class="fas fa-check-circle"></i> Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
