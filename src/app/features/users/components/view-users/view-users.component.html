<div class="container mt-4">
  <div class="card shadow-lg rounded">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h4 class="mb-0"><i class="fas fa-user"></i> User Details</h4>
      <a routerLink="/users/home" class="btn btn-success btn-sm">
        <i class="fas fa-arrow-circle-left"></i> Volver
      </a>
    </div>

    <div class="card-body">
      <table class="table table-bordered table-hover align-middle">
        <th></th>
        <tbody>
          <tr>
            <td class="fw-bold"><i class="fas fa-user"></i> Name </td>
            <td>{{ userDetail?.name }}</td>
          </tr>
          <tr>
            <td class="fw-bold"><i class="fas fa-envelope"></i> Email </td>
            <td>{{ userDetail?.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
