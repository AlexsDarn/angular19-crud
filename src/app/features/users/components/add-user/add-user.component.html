<div class="container mt-4">
  <div class="card shadow-lg rounded">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h4 class="mb-0"><i class="fas fa-user-plus"></i> New User</h4>
      <button class="btn btn-success btn-sm" (click)="goBack()">
        <i class="fas fa-arrow-circle-left"></i> Back
      </button>
    </div>

    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="AddUser()">
        <div class="mb-3 row">
          <label for="name" class="col-sm-3 col-form-label">Name<span class="requiredStar">*</span></label>
          <div class="col-sm-9">
            <input type="text" id="name" class="form-control" formControlName="name" required>
            <div *ngIf="userForm.controls['name'].invalid && isSubmitted" class="text-danger small mt-1">
              <i class="fas fa-exclamation-circle"></i> Name is required
            </div>
            
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-3 col-form-label">Email<span class="requiredStar">*</span></label>
          <div class="col-sm-9">
            <input type="email" id="email" class="form-control" formControlName="email" required>
            <div *ngIf="userForm.controls['email'].invalid && isSubmitted" class="text-danger small mt-1">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="userForm.controls['email'].errors?.['required']">Email is required</span>
              <span *ngIf="userForm.controls['email'].errors?.['pattern']">Invalid email format</span>
            </div>            
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary"><i class="fas fa-check-circle"></i> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
